name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Prepare .env
        id: env
        run: |
          printf 'TELEGRAM_BOT_TOKEN=%s\n' "$TELEGRAM_BOT_TOKEN" > .env.raw
          printf 'TELEGRAM_CHAT_ID=%s\n' "$TELEGRAM_CHAT_ID" >> .env.raw
          B64=$(base64 -w 0 .env.raw)
          echo "b64=$B64" >> $GITHUB_OUTPUT
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            mkdir -p /var/www/konstantin-melnikov.ru
            cd /var/www/konstantin-melnikov.ru
            if [ ! -d .git ]; then
              git clone -b main https://github.com/${{ github.repository }}.git .
            fi
            git pull origin main
            echo '${{ steps.env.outputs.b64 }}' | base64 -d > .env
            docker compose --profile prod up -d --build
