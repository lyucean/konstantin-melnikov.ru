name: Deploy

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Prepare .env
        id: env
        run: |
          printf 'TELEGRAM_BOT_TOKEN=%s\n' "$TELEGRAM_BOT_TOKEN" > .env.raw
          printf 'TELEGRAM_CHAT_ID=%s\n' "$TELEGRAM_CHAT_ID" >> .env.raw
          B64=$(base64 -w 0 .env.raw)
          echo "b64=$B64" >> $GITHUB_OUTPUT
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            mkdir -p /var/www/konstantin-melnikov.ru
            cd /var/www/konstantin-melnikov.ru
            if [ ! -d .git ]; then
              git clone -b main https://github.com/${{ github.repository }}.git .
            fi
            git pull origin main
            echo '${{ steps.env.outputs.b64 }}' | base64 -d > .env
            docker compose --profile prod down --remove-orphans 2>/dev/null || true
            docker stop konstantin-melnikov-nginx konstantin-melnikov-php 2>/dev/null || true
            docker rm konstantin-melnikov-nginx konstantin-melnikov-php 2>/dev/null || true
            docker compose --profile prod up -d --build

  test:
    runs-on: ubuntu-latest
    needs: [publish]
    steps:
      - name: Check website
        uses: wei/curl@v1
        with:
          args: https://konstantin-melnikov.ru/

  alert:
    name: Alert
    needs: [publish]
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Send Telegram message on push
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ${{ github.actor }} created commit:
            Commit message: ${{ github.event.head_commit.message }}

            Repository: ${{ github.repository }}

            See changes: https://github.com/${{ github.repository }}/commit/${{ github.sha }}
